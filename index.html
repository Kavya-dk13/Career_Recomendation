<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart Career Recommendation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1>Smart Career Recommendation System</h1>

  <!-- Step 1 -->
  <div class="step" id="step1">
    <label>Maths Marks (%)</label>
    <input type="number" id="maths" placeholder="Enter Maths marks" required>

    <label>Physics Marks (%)</label>
    <input type="number" id="physics" placeholder="Enter Physics marks" required>

    <label>Chemistry Marks (%)</label>
    <input type="number" id="chemistry" placeholder="Enter Chemistry marks" required>

    <label>Biology Marks (%)</label>
    <input type="number" id="biology" placeholder="Enter Biology marks" required>

    <button onclick="evaluateStream()">Next</button>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2" style="display: none;">
    <label>Suggested Stream</label>
    <select id="stream"></select>

    <label>Choose Area of Interest</label>
    <select id="interest">
      <option value="ai">AI / Machine Learning</option>
      <option value="web">Web Development</option>
      <option value="data">Data Science</option>
      <option value="cloud">Cloud Computing</option>
      <option value="cyber">Cyber Security</option>
      <option value="design">UI/UX Design</option>
      <option value="healthcare">Healthcare & Allied</option>
      <option value="business">Business & Management</option>
    </select>

    <label>Your Skills</label>
    <textarea id="skills" placeholder="E.g., Python, Creativity, Communication"></textarea>

    <button onclick="showRecommendation()">Get Career Suggestions</button>
  </div>

  <!-- Result -->
  <div class="result" id="resultBox">
    <h3>Based on your inputs, we recommend:</h3>
    <p id="output"></p>
  </div>
</div>

<script src="script.js"></script>
</body>
</h
