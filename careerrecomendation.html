<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Smart Career Recommendation</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
    }

    h1 {
      text-align: center;
      color: #2d3436;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
      color: #2c3e50;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #0984e3;
      color: white;
      font-weight: bold;
      margin-top: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0652dd;
    }

    .step {
      margin-bottom: 40px;
    }

    .result {
      background: #dfe6e9;
      padding: 20px;
      border-left: 5px solid #00b894;
      border-radius: 10px;
      margin-top: 30px;
      display: none;
    }

    
    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1> Smart Career Recommendation System</h1>

  <!-- Step 1 -->
  <div class="step" id="step1">
    <label><span class="emoji"></span>Maths Marks (%)</label>
    <input type="number" id="maths" placeholder="Enter Maths marks" required>

    <label><span class="emoji"></span>Physics Marks (%)</label>
    <input type="number" id="physics" placeholder="Enter Physics marks" required>

    <label><span class="emoji"></span>Chemistry Marks (%)</label>
    <input type="number" id="chemistry" placeholder="Enter Chemistry marks" required>

    <label><span class="emoji"></span>Biology Marks (%)</label>
    <input type="number" id="biology" placeholder="Enter Biology marks" required>

    <button onclick="evaluateStream()">Next </button>
  </div>

  <!-- Step 2 -->
  <div class="step" id="step2" style="display: none;">
    <label><span class="emoji"></span>Suggested Stream</label>
    <select id="stream"></select>

    <label><span class="emoji"></span>Choose Area of Interest</label>
    <select id="interest">
      <option value="ai"> AI / Machine Learning</option>
      <option value="web"> Web Development</option>
      <option value="data"> Data Science</option>
      <option value="cloud"> Cloud Computing</option>
      <option value="cyber"> Cyber Security</option>
      <option value="design"> UI/UX Design</option>
      <option value="healthcare"> Healthcare & Allied</option>
      <option value="business"> Business & Management</option>
    </select>

    <label><span class="emoji"></span>Your Skills</label>
    <textarea id="skills" placeholder="E.g., Python, Creativity, Communication"></textarea>

    <button onclick="showRecommendation()"> Get Career Suggestions</button>
  </div>

  <!-- Result -->
  <div class="result" id="resultBox">
    <h3> Based on your inputs, we recommend:</h3>
    <p id="output"></p>
  </div>
</div>

<script>
  function evaluateStream() {
    const maths = parseFloat(document.getElementById("maths").value);
    const physics = parseFloat(document.getElementById("physics").value);
    const chemistry = parseFloat(document.getElementById("chemistry").value);
    const biology = parseFloat(document.getElementById("biology").value);

    const streamSelect = document.getElementById("stream");
    streamSelect.innerHTML = ""; // Clear old options

    let suggestions = [];

    if (maths >= 75 && physics >= 70) suggestions.push("Engineering");
    if (biology >= 75 && chemistry >= 70) suggestions.push("Medical");
    if (suggestions.length === 0) suggestions.push("Other Fields");

    suggestions.forEach(opt => {
      const option = document.createElement("option");
      option.value = opt.toLowerCase();
      option.text = opt;
      streamSelect.appendChild(option);
    });

    document.getElementById("step2").style.display = "block";
  }

  function showRecommendation() {
    const stream = document.getElementById("stream").value;
    const interest = document.getElementById("interest").value;
    const skills = document.getElementById("skills").value;

    let result = "";

    if (stream === "engineering") {
      result += " Your science and math skills make you a good fit for Engineering.\n";
    } else if (stream === "medical") {
      result += " With strong biology and chemistry, medical or allied health is ideal.\n";
    } else {
      result += " Explore skill-based or creative fields that match your passion.\n";
    }

    result += " Recommended Career Paths:\n";

    switch (interest) {
      case "ai":
        result += " AI/ML Engineer, Robotics Developer, NLP Specialist\n";
        break;
      case "web":
        result += " Frontend Developer, Web App Designer, Full Stack Developer\n";
        break;
      case "data":
        result += " Data Analyst, BI Developer, Data Engineer\n";
        break;
      case "cloud":
        result += " Cloud Architect, AWS/GCP Engineer, DevOps\n";
        break;
      case "cyber":
        result += " Ethical Hacker, Cybersecurity Analyst, Pen Tester\n";
        break;
      case "design":
        result += " UI Designer, UX Researcher, Graphic/Visual Designer\n";
        break;
      case "healthcare":
        result += " Pharmacist, Lab Technician, Public Health Specialist\n";
        break;
      case "business":
        result += " Business Analyst, Digital Marketer, HR Manager\n";
        break;
    }

    result += `\n Your Skills: ${skills}`;

    document.getElementById("output").innerText = result;
    document.getElementById("resultBox").style.display = "block";
  }
</script>

</body>
</html>
